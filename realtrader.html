<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Traders</title>
  <meta name="admob-app-id" content="ca-app-pub-7221396727211259~2673686178"/>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #watchAdBtn { padding: 12px 24px; background: green; color: white; font-size: 18px; border: none; border-radius: 10px; }
    .icon-links { display: none; margin-top: 20px; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .icon-links a video { width: 120px; height: 120px; border-radius: 10px; border: 2px solid #333; }
  </style>
</head>
<body>

  <h1>ðŸ“¡ Real Traders</h1>
  <p>Watch 4 ads to unlock full access</p>
  <button id="watchAdBtn" onclick="watchAd()">Watch Ad (0/4)</button>

  <div class="icon-links" id="videoLinks">
    <a href="search.html"><video src="search.mp4" autoplay muted loop></video></a>
    <a href="marketexpectations.html"><video src="market.mp4" autoplay muted loop></video></a>
    <a href="community.html"><video src="community.mp4" autoplay muted loop></video></a>
    <a href="fundamental.html"><video src="calendar.mp4" autoplay muted loop></video></a>
  </div>

  <script>
    let adCount = 0;

    function watchAd() {
      if (typeof WebAppInterface !== "undefined") {
        WebAppInterface.showRewardedAd(); // Native call
      } else {
        simulateAdWatched(); // fallback for browser testing
      }
    }

    function onAdCompleted() {
      adCount++;
      document.getElementById('watchAdBtn').innerText = `Watch Ad (${adCount}/4)`;
      if (adCount >= 4) {
        document.getElementById('watchAdBtn').style.display = 'none';
        document.getElementById('videoLinks').style.display = 'flex';
      }
    }

    function simulateAdWatched() {
      alert("Simulated ad watched!");
      onAdCompleted();
    }
  </script>

</body>
</html>
