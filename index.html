<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Traders</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
        }

        /* App Name */
        .app-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        /* Icon (R) */
        .icon {
            font-size: 5rem;
            font-weight: bold;
            color: #2e7d32;
            margin: 0.5rem 0;
        }

        /* Chart Line Placeholder */
        .chart {
            height: 50px;
            width: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/64/Line_chart_example.svg') no-repeat center;
            background-size: contain;
            margin: 10px 0;
        }

        /* Membership Info */
        .membership {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        /* Loading Bar */
        .loading-bar {
            width: 80%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 10px;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0;
            background: #2e7d32;
            transition: width 0.5s;
        }

        /* Network Error */
        .error-message {
            color: red;
            font-size: 1rem;
            display: none;
        }
    </style>
    <script>
        // Simulate loading and internet connection
        function checkConnection() {
            const progressBar = document.querySelector('.progress');
            const errorMessage = document.querySelector('.error-message');

            // Simulate internet connectivity
            const hasNetwork = navigator.onLine; // Check if online
            if (hasNetwork) {
                let progress = 0;
                const interval = setInterval(() => {
                    if (progress >= 100) {
                        clearInterval(interval);
                        window.location.href = "termsandcondition.html"; // Redirect on full load
                    } else {
                        progress += 10;
                        progressBar.style.width = progress + '%';
                    }
                }, 500);
            } else {
                errorMessage.style.display = 'block';
            }
        }

        window.onload = checkConnection;
    </script>
</head>
<body>
    <div class="container">
        <h1 class="app-name">Real Traders</h1>
        <div class="icon">R</div>
        <div class="chart"></div>
        <p class="membership">Member of the Nonyane Investment Tree</p>

        <!-- Loading Bar -->
        <div class="loading-bar">
            <div class="progress"></div>
        </div>

        <!-- Network Error Message -->
        <p class="error-message">No network connection</p>
    </div>
</body>
</html>
