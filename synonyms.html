<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Pattern Synonyms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #00c9ff;
            text-shadow: 0 0 10px rgba(0, 201, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .search-container {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding-left: 50px;
            border: 2px solid rgba(0, 201, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #00c9ff;
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.5);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00c9ff;
            font-size: 1.2rem;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #00c9ff;
            color: #1a2a6c;
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.5);
        }
        
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .pattern-card {
            background: rgba(30, 40, 80, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 201, 255, 0.2);
        }
        
        .pattern-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: rgba(30, 40, 80, 0.8);
        }
        
        .pattern-header {
            background: rgba(0, 50, 100, 0.5);
            padding: 20px;
            border-bottom: 2px solid rgba(0, 201, 255, 0.3);
        }
        
        .pattern-title {
            font-size: 1.4rem;
            color: #00c9ff;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .pattern-title i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .pattern-type {
            font-size: 0.9rem;
            opacity: 0.8;
            display: inline-block;
            padding: 3px 10px;
            background: rgba(0, 201, 255, 0.2);
            border-radius: 15px;
        }
        
        .pattern-content {
            padding: 25px;
        }
        
        .synonym-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #00c9ff;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .synonym-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .synonym-item {
            background: rgba(0, 201, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .synonym-item:hover {
            background: rgba(0, 201, 255, 0.3);
            transform: scale(1.05);
        }
        
        .pattern-description {
            line-height: 1.6;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px;
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .category-title {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            color: #00c9ff;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 201, 255, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .pattern-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sync-alt"></i> Forex Pattern Synonyms</h1>
            <p class="subtitle">Discover alternative names and terms for various forex patterns, formations, and concepts. Use these synonyms to enhance your interactions with forex chatbots and trading platforms.</p>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search for patterns or concepts...">
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="chart-patterns">Chart Patterns</button>
                <button class="filter-btn" data-filter="candlestick">Candlestick Patterns</button>
                <button class="filter-btn" data-filter="market-concepts">Market Concepts</button>
                <button class="filter-btn" data-filter="trading-terms">Trading Terms</button>
            </div>
        </header>
        
        <main>
            <div class="pattern-grid" id="patternGrid">
                <!-- Patterns will be inserted here by JavaScript -->
            </div>
        </main>
        
        <footer>
            <p>Created for Forex Traders and Chatbot Users | Synonym Reference Guide</p>
        </footer>
    </div>

    <script>
        // Forex pattern data with synonyms
        const forexPatterns = [
            {
                id: "head-shoulders",
                title: "Head and Shoulders",
                type: "chart-patterns",
                synonyms: ["H&S Pattern", "Head Shoulder Top", "Triple Top Reversal", "Reversal Formation"],
                description: "A bearish reversal pattern with three peaks - left shoulder, head, and right shoulder."
            },
            {
                id: "inverse-head-shoulders",
                title: "Inverse Head and Shoulders",
                type: "chart-patterns",
                synonyms: ["Reverse H&S", "Head Shoulder Bottom", "Triple Bottom Reversal", "Bullish Reversal Formation"],
                description: "A bullish reversal pattern with three troughs - left shoulder, head, and right shoulder."
            },
            {
                id: "m-formation",
                title: "M Formation",
                type: "chart-patterns",
                synonyms: ["Double Top", "Bearish Twin Peaks", "M Top Pattern", "Reversal M"],
                description: "A bearish reversal pattern that resembles the letter 'M' with two similar highs."
            },
            {
                id: "w-formation",
                title: "W Formation",
                type: "chart-patterns",
                synonyms: ["Double Bottom", "Bullish Twin Valleys", "W Bottom Pattern", "Reversal W"],
                description: "A bullish reversal pattern that resembles the letter 'W' with two similar lows."
            },
            {
                id: "trendline",
                title: "Trendline",
                type: "market-concepts",
                synonyms: ["Trend Line", "Price Channel", "Support/Resistance Line", "Sloping Level"],
                description: "A straight line connecting significant price points to identify trend direction."
            },
            {
                id: "time-frame",
                title: "Time Frame",
                type: "trading-terms",
                synonyms: ["Chart Interval", "Time Scale", "Trading Period", "Candle Duration"],
                description: "The duration represented by each candle/bar on a price chart (e.g., 1-minute, 1-hour, daily)."
            },
            {
                id: "wicks",
                title: "Wicks",
                type: "candlestick",
                synonyms: ["Shadows", "Tails", "Candle Wicks", "Price Extremes"],
                description: "The lines above and below the body of a candlestick showing price extremes during the time period."
            },
            {
                id: "spread",
                title: "Spread",
                type: "trading-terms",
                synonyms: ["Bid-Ask Spread", "Trading Cost", "Price Difference", "Market Gap"],
                description: "The difference between the bid (buy) and ask (sell) price of a currency pair."
            },
            {
                id: "triple-bottom",
                title: "Triple Bottom",
                type: "chart-patterns",
                synonyms: ["Triple Trough", "Triple Support", "Bullish Triple Bottom", "Reversal Base"],
                description: "A bullish reversal pattern with three distinct lows at approximately the same price level."
            },
            {
                id: "zone",
                title: "Zone",
                type: "market-concepts",
                synonyms: ["Price Zone", "Trading Area", "Support/Resistance Zone", "Consolidation Region"],
                description: "A specific price area where support or resistance is expected to occur."
            },
            {
                id: "downtrend",
                title: "Downtrend",
                type: "market-concepts",
                synonyms: ["Bearish Trend", "Downward Movement", "Falling Market", "Descending Trend"],
                description: "A market condition characterized by lower highs and lower lows."
            },
            {
                id: "uptrend",
                title: "Uptrend",
                type: "market-concepts",
                synonyms: ["Bullish Trend", "Upward Movement", "Rising Market", "Ascending Trend"],
                description: "A market condition characterized by higher highs and higher lows."
            },
            {
                id: "consolidation",
                title: "Consolidation",
                type: "market-concepts",
                synonyms: ["Trading Range", "Sideways Movement", "Price Compression", "Accumulation Phase"],
                description: "A period of price stability where the market trades within a range without a clear trend."
            },
            {
                id: "flag-formation",
                title: "Flag Formation",
                type: "chart-patterns",
                synonyms: ["Flag Pattern", "Continuation Flag", "Bull/Bear Flag", "Price Consolidation"],
                description: "A continuation pattern that resembles a flag on a pole, indicating a brief pause before trend continuation."
            },
            {
                id: "bearish-engulfing",
                title: "Bearish Engulfing",
                type: "candlestick",
                synonyms: ["Engulfing Top", "Reversal Bear Candle", "Covering Pattern", "Bearish Reversal"],
                description: "A two-candle reversal pattern where a large bearish candle completely engulfs the previous bullish candle."
            },
            {
                id: "bullish-engulfing",
                title: "Bullish Engulfing",
                type: "candlestick",
                synonyms: ["Engulfing Bottom", "Reversal Bull Candle", "Covering Pattern", "Bullish Reversal"],
                description: "A two-candle reversal pattern where a large bullish candle completely engulfs the previous bearish candle."
            },
            {
                id: "doji",
                title: "Doji",
                type: "candlestick",
                synonyms: ["Indecision Candle", "Neutral Pattern", "Cross Candle", "Market Balance"],
                description: "A candlestick pattern where open and close prices are virtually equal, indicating market indecision."
            },
            {
                id: "hammer",
                title: "Hammer",
                type: "candlestick",
                synonyms: ["Bullish Hammer", "Bottom Reversal", "Pin Bar Bottom", "Hanging Man (in uptrend)"],
                description: "A bullish reversal pattern with a small body and long lower wick, appearing after a downtrend."
            },
            {
                id: "shooting-star",
                title: "Shooting Star",
                type: "candlestick",
                synonyms: ["Bearish Star", "Top Reversal", "Pin Bar Top", "Inverted Hammer (in downtrend)"],
                description: "A bearish reversal pattern with a small body and long upper wick, appearing after an uptrend."
            },
            {
                id: "pip",
                title: "Pip",
                type: "trading-terms",
                synonyms: ["Percentage in Point", "Price Unit", "Forex Point", "Trading Point"],
                description: "The smallest price move that a given exchange rate can make in forex trading."
            },
            {
                id: "leverage",
                title: "Leverage",
                type: "trading-terms",
                synonyms: ["Trading Leverage", "Margin Trading", "Position Amplifier", "Capital Multiplier"],
                description: "Using borrowed capital to increase the potential return of an investment."
            },
            {
                id: "lot-size",
                title: "Lot Size",
                type: "trading-terms",
                synonyms: ["Trade Size", "Position Size", "Contract Size", "Volume Unit"],
                description: "The number of units of a financial instrument that are traded in a single transaction."
            }
        ];

        // Function to render patterns
        function renderPatterns(patterns) {
            const patternGrid = document.getElementById('patternGrid');
            patternGrid.innerHTML = '';
            
            if (patterns.length === 0) {
                patternGrid.innerHTML = '<div class="no-results">No patterns found matching your criteria</div>';
                return;
            }
            
            patterns.forEach(pattern => {
                const card = document.createElement('div');
                card.className = 'pattern-card';
                card.dataset.type = pattern.type;
                
                card.innerHTML = `
                    <div class="pattern-header">
                        <h3 class="pattern-title"><i class="fas fa-chart-line"></i> ${pattern.title}</h3>
                        <span class="pattern-type">${getTypeLabel(pattern.type)}</span>
                    </div>
                    <div class="pattern-content">
                        <div class="synonym-section">
                            <h4 class="section-title"><i class="fas fa-exchange-alt"></i> Synonyms</h4>
                            <div class="synonym-list">
                                ${pattern.synonyms.map(syn => `<div class="synonym-item">${syn}</div>`).join('')}
                            </div>
                        </div>
                        <p class="pattern-description">${pattern.description}</p>
                    </div>
                `;
                
                patternGrid.appendChild(card);
            });
        }
        
        // Get type label
        function getTypeLabel(type) {
            const labels = {
                'chart-patterns': 'Chart Pattern',
                'candlestick': 'Candlestick Pattern',
                'market-concepts': 'Market Concept',
                'trading-terms': 'Trading Term'
            };
            return labels[type] || type;
        }
        
        // Filter patterns
        function filterPatterns() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const filtered = forexPatterns.filter(pattern => {
                const matchesSearch = pattern.title.toLowerCase().includes(searchTerm) ||
                    pattern.synonyms.some(syn => syn.toLowerCase().includes(searchTerm)) ||
                    pattern.description.toLowerCase().includes(searchTerm);
                
                const matchesFilter = activeFilter === 'all' || pattern.type === activeFilter;
                
                return matchesSearch && matchesFilter;
            });
            
            renderPatterns(filtered);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPatterns(forexPatterns);
            
            // Setup search
            document.getElementById('searchInput').addEventListener('input', filterPatterns);
            
            // Setup filter buttons
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterPatterns();
                });
            });
        });
    </script>
</body>
</html>
