<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greetings Splash</title>
<style>
  body {
    margin: 0;
    background: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
  }

  /* Splash screen */
  .splash {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    z-index: 2;
  }

  .splash span {
    display: inline-block;
    margin: 10px;
    font-size: 24px;
    font-weight: bold;
    animation: zoom 2s ease-in-out infinite alternate;
    color: #004d00; /* dark green text */
  }

  @keyframes zoom {
    0% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.8); opacity: 1; }
    100% { transform: scale(1); opacity: 0.6; }
  }

  /* Confirmation message */
  .confirmation {
    position: fixed;
    bottom: 20px;
    width: 100%;
    z-index: 3;
    font-size: 1.2em;
    color: black;
    text-shadow: 1px 1px 2px white;
  }

  .buttons button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes { background-color: #28a745; color: white; }
  #no { background-color: #dc3545; color: white; }
  button:hover { opacity: 0.8; }
</style>
</head>
<body>

const splash = document.getElementById('splash');
let batch = 0;
const batchSize = 15;

function showBatch() {
  splash.innerHTML = ''; // clear previous batch
  const start = batch * batchSize;
  const end = Math.min(start + batchSize, greetings.length);
  for (let i = start; i < end; i++) {
    const span = document.createElement('span');
    span.textContent = greetings[i];
    splash.appendChild(span);
  }
  batch++;
  if (batch * batchSize < greetings.length) {
    setTimeout(showBatch, 4000); // next batch every 4s
  }
}

// Start showing batches
