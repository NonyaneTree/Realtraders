<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Traders - Welcome</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .welcome-message {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 22px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-btn {
      background-color: rgba(46, 204, 113, 0.8);
      color: white;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .login-btn:hover {
      background-color: rgba(46, 204, 113, 1);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
    }

    .register-btn {
      background-color: rgba(52, 152, 219, 0.8);
      color: white;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .register-btn:hover {
      background-color: rgba(52, 152, 219, 1);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      margin-bottom: 25px;
      font-size: 16px;
      opacity: 0.9;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="welcome-message">
    Welcome to RealTraders AI website powered by XIOChat3.33.<br>
    Real Traders is a member of Nonyane Investment Tree<br>
    and designed by Thulane Nonyane.
  </div>

  <div class="auth-container">
    <h2>Join Real Traders</h2>
    <p>Start your trading journey with our expert community</p>
    <div class="btn-group">
      <a href="https://realtraders-pjg3.onrender.com" class="btn login-btn">Login</a>
      <a href="https://realtraders.onrender.com" class="btn register-btn">Register</a>
    </div>
  </div>
</body>
</html>
