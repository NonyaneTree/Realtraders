<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Traders</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    .welcome-message {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 22px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      position: relative;
      z-index: 1000;
      max-width: 800px;
      animation: fadeIn 1s ease-out;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1000;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
      animation: slideUp 0.8s ease-out;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-btn {
      background-color: rgba(46, 204, 113, 0.8);
      color: white;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .login-btn:hover {
      background-color: rgba(46, 204, 113, 1);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
    }

    .register-btn {
      background-color: rgba(52, 152, 219, 0.8);
      color: white;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .register-btn:hover {
      background-color: rgba(52, 152, 219, 1);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .dev-btn {
      background-color: rgba(155, 89, 182, 0.8);
      color: white;
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
      margin-top: 10px;
      z-index: 1001;
      position: relative;
    }

    .dev-btn:hover {
      background-color: rgba(155, 89, 182, 1);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      margin-bottom: 25px;
      font-size: 16px;
      opacity: 0.9;
      color: rgba(255, 255, 255, 0.8);
    }

    .dev-container {
      display: none;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      margin: 20px auto;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
      z-index: 1000;
      position: relative;
    }

    .dev-container.visible {
      display: block;
    }

    .dev-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #9b59b6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .dev-input {
      width: 100%;
      padding: 12px 20px;
      margin: 15px 0;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      text-align: center;
      outline: none;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .dev-input:focus {
      border-color: #9b59b6;
      background: rgba(255, 255, 255, 0.15);
    }

    .submit-btn {
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 35px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
    }

    .message {
      margin-top: 15px;
      min-height: 20px;
      font-size: 14px;
      color: #e74c3c;
    }

    .success {
      color: #2ecc71;
    }

    .dev-hint {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 15px;
      font-style: italic;
    }

    .floating-letters {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floating-letter {
      position: absolute;
      color: rgba(255, 255, 255, 0.05);
      font-size: 24px;
      font-weight: bold;
      user-select: none;
      animation: float 15s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100px) translateX(calc(100vw - 100px)); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @media (max-width: 768px) {
      .welcome-message {
        font-size: 18px;
        padding: 15px;
      }
      
      .auth-container {
        padding: 1.5rem;
      }
      
      .btn {
        padding: 10px 25px;
        margin: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-letters" id="floatingLetters"></div>
  
  <div class="welcome-message">
    Welcome to RealTraders AI website powered by XIOChat3.33.<br>
    Real Traders is a member of Nonyane Investment Tree<br>
    and designed by Thulane Nonyane.
  </div>

  <div class="auth-container">
    <h2>Join Real Traders</h2>
    <p>Start your trading journey with our expert community</p>
    <div class="btn-group">
      <a href="https://realtraders-login.onrender.com" class="btn login-btn">Login</a>
      <a href="https://realtraders-reg.onrender.com" class="btn register-btn">Register</a>
    </div>
    <button id="devBtn" class="btn dev-btn">XIO.3</button>
  </div>
  
  <div class="dev-container" id="devContainer">
    <div class="dev-title">Developer Access Portal</div>
    <p>Enter bypass code for elevated privileges</p>
    
    <input type="text" class="dev-input" id="devInput" placeholder="Enter bypass code" autocomplete="off">
    <div class="message" id="message"></div>
    
    <button class="submit-btn" id="submitBtn">Authenticate</button>
    
  </div>

  <script>
    function createFloatingLetters() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const container = document.getElementById('floatingLetters');
      for (let i = 0; i < 30; i++) {
        const letter = document.createElement('div');
        letter.className = 'floating-letter';
        letter.textContent = letters.charAt(Math.floor(Math.random() * letters.length));
        letter.style.left = `${Math.random() * 100}vw`;
        letter.style.animation = `float ${10 + Math.random() * 20}s linear ${Math.random() * 15}s infinite`;
        letter.style.fontSize = `${20 + Math.random() * 30}px`;
        letter.style.opacity = 0.05 + Math.random() * 0.1;
        container.appendChild(letter);
      }
    }

    window.onload = function() {
      createFloatingLetters();
      
      const devBtn = document.getElementById('devBtn');
      const devContainer = document.getElementById('devContainer');
      const devInput = document.getElementById('devInput');
      const submitBtn = document.getElementById('submitBtn');
      const message = document.getElementById('message');
      
      devBtn.addEventListener('click', () => {
        devContainer.classList.toggle('visible');
        if (devContainer.classList.contains('visible')) {
          devInput.focus();
        }
      });
      
      function submitCode() {
        const code = devInput.value.trim().toUpperCase();
        const validCodes = ['THULANENONYANEPRO', 'SFISOMSIBI', 'RORISANG', 'KEABETWE@1'];
        
        if (validCodes.includes(code)) {
          message.textContent = "Access granted! Redirecting...";
          message.classList.add('success');
          setTimeout(() => { window.location.href = 'realtraders.html'; }, 1500);
        } else {
          message.textContent = "Invalid access code. Please try again.";
          message.classList.remove('success');
          devInput.style.animation = 'shake 0.5s';
          setTimeout(() => { devInput.style.animation = ''; }, 500);
        }
      }
      
      submitBtn.addEventListener('click', submitCode);
      devInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') submitCode(); });
    };
  </script>
</body>
</html>
