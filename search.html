<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.0/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Image to PDF Search</h1>
        <p>Limit: 4 searches every 12 hours</p>
        <label for="imageInput" class="upload-label">Upload Images:</label>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <button class="btn" onclick="processImages()">Process and Search</button>
        <div id="spinner" class="spinner-container">
            <p>Loading... Please wait while we process your images.</p>
            <div class="spinner"></div>
        </div>
        <p id="status" class="status"></p>
        <div id="results" class="results"></div>
        <canvas id="imageCanvas" style="display:none;"></canvas>
    </div>
</body>
</html>
