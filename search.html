<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.0/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        #spinner {
            display: none;
            margin: 20px auto;
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Image to PDF Search</h1>
    <p>Limit: 4 searches every 12 hours</p>
    <label for="imageInput">Upload Images:</label>
    <input type="file" id="imageInput" accept="image/*" multiple>
    <button onclick="processImages()">Process and Search</button>

    <!-- Spinner and Loading Message -->
    <div id="spinner">
        <p>Loading... Please wait while we process your images.</p>
        <div class="spinner"></div>
    </div>

    <p id="status"></p>
    <div id="results"></div>
    <canvas id="imageCanvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
