<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart with Support and Resistance Zones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ddd;
            max-width: 100%;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chart with Support and Resistance Zones</h1>
        <input type="file" id="imageInput" accept="image/*">
        <canvas id="chartCanvas" width="800" height="600"></canvas>
        <button id="detectLevels">Detect Support & Resistance</button>
        <button id="detectPatterns">Detect Chart Patterns</button>
        <button id="drawCandlesticks">Draw Candlestick Patterns</button>
    </div>

    <script>
        const canvas = document.getElementById("chartCanvas");
        const ctx = canvas.getContext("2d");
        const imageInput = document.getElementById("imageInput");
        let image = new Image();

        imageInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    image.src = reader.result;
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0, image.width, image.height);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("detectLevels").addEventListener("click", () => {
            detectSupportResistance();
        });

        document.getElementById("detectPatterns").addEventListener("click", () => {
            detectPatterns();
        });

        document.getElementById("drawCandlesticks").addEventListener("click", () => {
            drawAllCandlestickPatterns();
        });

        function detectSupportResistance() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            const supportLevels = [150, 300, 450];
            const resistanceLevels = [100, 250, 400];

            drawSupportResistance(supportLevels, 'green', 'Support');
            drawSupportResistance(resistanceLevels, 'red', 'Resistance');
        }

        function drawSupportResistance(levels, color, label) {
            levels.forEach((y) => {
                drawLine(0, y, canvas.width, y, color, 2);
                drawText(`${label} Zone`, 10, y - 5, color);
            });
        }

        function detectPatterns() {
            detectMWFormations();
            detectHeadShoulders();
            detectDoubleBottom();
        }

        function detectMWFormations() {
            drawText('M Formation', 100, 150, 'red');
            drawLine(90, 150, 110, 200, 'red', 2);
            drawLine(110, 200, 140, 150, 'red', 2);

            drawText('W Formation', 300, 400, 'blue');
            drawLine(290, 400, 320, 350, 'blue', 2);
            drawLine(320, 350, 340, 400, 'blue', 2);
        }

        function detectHeadShoulders() {
            drawText('Head & Shoulders', 200, 200, 'green');
            drawLine(180, 200, 200, 160, 'green', 2);
            drawLine(200, 160, 220, 200, 'green', 2);
        }

        function detectDoubleBottom() {
            drawText('Double Bottom', 500, 300, 'purple');
            drawLine(480, 300, 500, 320, 'purple', 2);
            drawLine(500, 320, 520, 300, 'purple', 2);
        }

        function drawLine(x1, y1, x2, y2, color, width) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.stroke();
        }

        function drawText(text, x, y, color) {
            ctx.fillStyle = color;
            ctx.font = "14px Arial";
            ctx.fillText(text, x, y);
        }

        // Function to draw candlestick
        function drawCandlestick(x, open, high, low, close, color) {
            const bodyTop = Math.min(open, close);
            const bodyBottom = Math.max(open, close);

            ctx.fillStyle = color;
            ctx.fillRect(x - 5, bodyTop, 10, bodyBottom - bodyTop);

            ctx.beginPath();
            ctx.moveTo(x, high);
            ctx.lineTo(x, low);
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function addTrendArrow(x, y, direction, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            if (direction === 'up') {
                ctx.lineTo(x - 5, y + 10);
                ctx.lineTo(x + 5, y + 10);
            } else if (direction === 'down') {
                ctx.lineTo(x - 5, y - 10);
                ctx.lineTo(x + 5, y - 10);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawAllCandlestickPatterns() {
            const candleData = [
                { x: 50, open: 200, high: 210, low: 180, close: 205, color: 'green', trend: 'up' },
                { x: 100, open: 220, high: 250, low: 215, close: 225, color: 'red', trend: 'down' },
                { x: 150, open: 210, high: 230, low: 200, close: 240, color: 'green', trend: 'up' },
                { x: 200, open: 240, high: 250, low: 220, close: 210, color: 'red', trend: 'down' },
                { x: 250, open: 230, high: 240, low: 220, close: 230, color: 'gray', trend: null },
            ];

            candleData.forEach(candle => {
                drawCandlestick(candle.x, candle.open, candle.high, candle.low, candle.close, candle.color);
                if (candle.trend) {
                    addTrendArrow(candle.x, candle.trend === 'up' ? candle.low : candle.high, candle.trend, candle.color);
                }
            });
        }
    </script>
</body>
</html>
