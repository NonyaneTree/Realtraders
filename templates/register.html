<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Traders AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      display: flex;
      max-width: 900px;
      margin: auto;
      gap: 30px;
    }

    .bot-area {
      position: relative;
      width: 250px;
    }

    .chat-box {
      background: #ffffff;
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      color: #0A84FF;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: float 3s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .bot {
      width: 100%;
      text-align: center;
      animation: idleMove 4s infinite;
    }

    @keyframes waveHand {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(30deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(30deg); }
      100% { transform: rotate(0deg); }
    }

    .form-area {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #0A84FF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #007AFF;
    }

    .wave {
      transform-origin: right;
      display: inline-block;
      animation: waveHand 1s ease-in-out;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Bot and Chat Area -->
  <div class="bot-area">
    <div id="chat" class="chat-box">üëã Hello! I'm your AI assistant.</div>
    <div class="bot" id="botContainer">
      <svg width="120" height="200" viewBox="0 0 64 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="20" r="12" fill="#0A84FF"/>
        <rect x="20" y="32" width="24" height="36" rx="8" fill="#0A84FF"/>
        <circle cx="26" cy="16" r="2" fill="#fff"/>
        <circle cx="38" cy="16" r="2" fill="#fff"/>
        <line x1="32" y1="20" x2="32" y2="28" stroke="#fff" stroke-width="2"/>
        <rect x="14" y="35" width="6" height="20" rx="3" fill="#0A84FF" id="leftArm"/>
        <rect x="44" y="35" width="6" height="20" rx="3" fill="#0A84FF" id="rightArm"/>
        <rect x="24" y="68" width="6" height="20" rx="3" fill="#0A84FF"/>
        <rect x="34" y="68" width="6" height="20" rx="3" fill="#0A84FF"/>
      </svg>
    </div>
  </div>

  <!-- Form -->
  <div class="form-area">
    <form id="traderForm">
      <input type="text" id="username" name="username" placeholder="Enter your name" required />
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="button" id="sendCodeBtn">Send Verification Code</button>
      <input type="text" id="verificationCode" placeholder="Enter code from email" required />
      <span id="codeStatus" style="font-size: 14px; display: block; margin-bottom: 10px;"></span>
      <select id="experience" name="experience" required>
        <option value="">Select trading experience</option>
        <option value="1">Less than 1 year</option>
        <option value="2-4">2 to 4 years</option>
        <option value="5+">5 years or more</option>
      </select>
      <input type="text" id="secret" name="secret" placeholder="Your secret question answer" required />
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <input type="submit" value="Join Real Traders" />
    </form>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat");
  const botContainer = document.getElementById("botContainer");

  let userName = "";
  let verified = false;

  document.getElementById("username").addEventListener("blur", function () {
    userName = this.value.trim();
    if (userName) {
      chatBox.innerHTML = `üëã Hi <span class="wave">${userName}</span>, welcome to Real Traders!`;
    }
  });

  document.getElementById("email").addEventListener("focus", function () {
    chatBox.innerText = "üìß I promise not to share your email!";
  });

  document.getElementById("experience").addEventListener("change", function () {
    const value = this.value;
    if (value === "1") {
      chatBox.innerText = "üòé How's trading so far? Got the hang of it?";
    } else if (value === "2-4") {
      chatBox.innerText = "üí™ Hang on tight! You're doing well.";
    } else if (value === "5+") {
      chatBox.innerText = "üèÜ Welcome legends! Big up for holding this far!";
    }
  });

  // Handle email verification
  document.getElementById("sendCodeBtn").addEventListener("click", function () {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      alert("Please enter your email first.");
      return;
    }

    fetch("/send-code", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
    })
      .then(res => res.json())
      .then(data => {
        document.getElementById("codeStatus").innerText = data.message;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("codeStatus").innerText = "‚ùå Failed to send code.";
      });
  });

  document.getElementById("verificationCode").addEventListener("blur", function () {
    const code = this.value.trim();
    const email = document.getElementById("email").value.trim();

    if (!code || !email) return;

    fetch("/verify-code", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, code }),
    })
      .then(res => res.json())
      .then(data => {
        if (data.verified) {
          document.getElementById("codeStatus").innerText = "‚úÖ Email verified!";
          verified = true;
        } else {
          document.getElementById("codeStatus").innerText = "‚ùå Incorrect code.";
          verified = false;
        }
      });
  });

  // Submit final form
  document.getElementById("traderForm").addEventListener("submit", function (e) {
    e.preventDefault();

    if (!verified) {
      alert("Please verify your email before continuing.");
      return;
    }

    const formData = {
      username: document.getElementById("username").value,
      email: document.getElementById("email").value,
      experience: document.getElementById("experience").value,
      secret: document.getElementById("secret").value,
      password: document.getElementById("password").value,
    };

    fetch("/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData),
    })
      .then(res => res.json())
      .then(data => {
        chatBox.innerText = `üéâ Thanks ${formData.username}, you're now registered!`;
      })
      .catch(err => {
        console.error(err);
        chatBox.innerText = "‚ö†Ô∏è Something went wrong. Try again later.";
      });
  });
</script>
</body>
</html>
