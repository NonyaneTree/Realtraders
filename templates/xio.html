<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image AI Assistant</title>
</head>
<body>
  <h2>Upload an Image</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageInput" name="image" accept="image/*" required><br><br>
    <button type="submit">Analyze Image</button>
  </form>

  <h3>Response:</h3>
  <div id="response"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData();
      const file = document.getElementById("imageInput").files[0];
      formData.append("image", file);

      try {
        const response = await fetch("https://your-render-api-url.com/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        document.getElementById("response").innerText = result.description;
      } catch (err) {
        document.getElementById("response").innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
