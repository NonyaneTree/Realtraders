<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Traders</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      max-width: 700px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .signal {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-left: 4px solid #28a745;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .time {
      font-size: 0.8em;
      color: gray;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="ba.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h2>ðŸ“Š Signals from Last 24 Hours</h2>
    <div id="signals">Loading...</div>
  </div>

  <script>
    const botToken = '7585886953:AAEhKRUa1L13hC0eUbOpkV4iAEOmCfJPdnI'; // Replace with your bot token
    const groupChatId = '-1002714900728'; // Only used for filtering (if needed)

    async function fetchRecentSignals() {
      try {
        const res = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates`);
        const data = await res.json();
        const container = document.getElementById('signals');
        container.innerHTML = '';

        if (!data.result || data.result.length === 0) {
          container.innerHTML = '<p>No signals found.</p>';
          return;
        }

        const now = new Date();
        const cutoff = now.getTime() - (24 * 60 * 60 * 1000); // 24 hours

        const signals = data.result.filter(update => {
          const msg = update.message;
          if (!msg || !msg.text) return false;
          const msgTime = msg.date * 1000;
          return msgTime >= cutoff;
        });

        if (signals.length === 0) {
          container.innerHTML = '<p>No signals in the last 24 hours.</p>';
          return;
        }

        signals.forEach(update => {
          const msg = update.message;
          const msgDate = new Date(msg.date * 1000);
          const div = document.createElement('div');
          div.className = 'signal';
          div.innerHTML = `
            <div>${msg.text.replace(/\n/g, '<br>')}</div>
            <div class="time">ðŸ•’ ${msgDate.toLocaleString()}</div>
          `;
          container.appendChild(div);
        });

      } catch (error) {
        console.error("Failed to load messages:", error);
        document.getElementById('signals').innerHTML = '<p>Error fetching messages.</p>';
      }
    }

    fetchRecentSignals();
    setInterval(fetchRecentSignals, 30000); // Refresh every 30 seconds
  </script>

</body>
</html>
