<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Traders</title>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7221396727211259"
     crossorigin="anonymous"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .content {
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .signal {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-left: 4px solid #28a745;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      border-radius: 4px;
    }

    .time {
      font-size: 0.8em;
      color: gray;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h2>ðŸ“Š Signals from All Traders (Last 24 Hours)</h2>
    <div id="signals">Loading...</div>
  </div>

  <script>
    const bots = [
      {
        token: '7585886953:AAEhKRUa1L13hC0eUbOpkV4iAEOmCfJPdnI',
        chatId: '-1002714900728'
      },
      {
        token: 'YOUR_BOT_TOKEN_2',
        chatId: 'YOUR_CHAT_ID_2'
      },
      {
        token: 'YOUR_BOT_TOKEN_3',
        chatId: 'YOUR_CHAT_ID_3'
      },
      {
        token: 'YOUR_BOT_TOKEN_4',
        chatId: 'YOUR_CHAT_ID_4'
      },
      {
        token: 'YOUR_BOT_TOKEN_5',
        chatId: 'YOUR_CHAT_ID_5'
      }
    ];

    async function fetchAllSignals() {
      const now = new Date();
      const cutoff = now.getTime() - (24 * 60 * 60 * 1000); // 24 hours
      const container = document.getElementById('signals');
      container.innerHTML = '';

      let allSignals = [];

      for (const bot of bots) {
        try {
          const res = await fetch(`https://api.telegram.org/bot${bot.token}/getUpdates`);
          const data = await res.json();

          if (data.result && data.result.length > 0) {
            const filtered = data.result.filter(update => {
              const msg = update.message;
              if (!msg || !msg.text) return false;
              const msgTime = msg.date * 1000;
              return msgTime >= cutoff;
            }).map(update => {
              const msg = update.message;
              return {
                text: msg.text,
                time: new Date(msg.date * 1000),
                bot: bot.token
              };
            });

            allSignals = allSignals.concat(filtered);
          }
        } catch (error) {
          console.error(`Error fetching from bot ${bot.token}:`, error);
        }
      }

      // Sort by time (newest first)
      allSignals.sort((a, b) => b.time - a.time);

      if (allSignals.length === 0) {
        container.innerHTML = '<p>No signals in the last 24 hours.</p>';
        return;
      }

      allSignals.forEach(signal => {
        const div = document.createElement('div');
        div.className = 'signal';
        div.innerHTML = `
          <div>${signal.text.replace(/\n/g, '<br>')}</div>
          <div class="time">ðŸ•’ ${signal.time.toLocaleString()}</div>
        `;
        container.appendChild(div);
      });
    }

    fetchAllSignals();
    setInterval(fetchAllSignals, 30000); // Refresh every 30 seconds
  </script>

</body>
</html>
